<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <!--<input class="input" type="text" placeholder="City Name">-->
                                {{ form.name }}
                            </div>
                            <div class="control">
                                <button type='submit' class="button is-info">
                                    Add City
                                </button>
                            </div>
                            <div class="control">
                                <button type='submit' class="button is-danger">
                                    Delete City
                                </button>
                            </div>
                        </div>
                        {% if message %}
                        <script>
                            $(document).ready(function() {
                            window.setTimeout("fadeMyDiv();", 2000); //call fade in 3 seconds
                        })
                        function fadeMyDiv() {
                        $("#notify").fadeOut('slow');
                        }
                        </script>
                        <div id='notify' class="notification {{ message_class }}">{{ message }}</div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    {% for city_weather in weather_data%}
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{ city_weather.icon}}.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{ city_weather.city}}</span>
                                        <br>
                                        <span class="subtitle">{{ city_weather.temperature}} &#8451;</span>
                                        <br> {{ city_weather.description}}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    {% endfor %}    
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>

</html>
